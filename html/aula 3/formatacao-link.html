<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatação de liks</title>
    <style>
        /*link normal */
        a:link{
            color:blue;
            text-decoration: none;
        }
        /*link já visitado*/ 
        a:visited{
            color:purple;
        }
        /*quando o mause passa por cima */
        a:hover{
            color:red;
            text-decoration: underline;
            font-size: 100px;
        }
        /*enquanto o link é clicado*/ 
        a:active{
            color:orange;
        }
    </style>
</head>

</body>
</html>
